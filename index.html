<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>

    <div class="grid-container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
       
    </div>

     <div class="dot"></div>
        <div class="dot"></div>

        <div class="arrow-up"></div>

    <h2>Samantha's Fairy Garden</h2>
    <h5>Create an account below to attend one of our magical tours!</h5>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" placeholder="first name"/><br />

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname"/><br />

        <label for="email">Email:</label>
        <input type="email" name="email"/><br />

        <input type="submit" value="Submit Name" />
    </form>

    <h2>Magical Fairy Interests</h2>
    <h5>Check what types of fairy magic you are interested in seeing on our tour.</h5>
    <form action="submitted.html">
        <label for="waterlillyshow">Water Lilly Show</label>
        <input type="checkbox" name="waterlillyshow"/><br />
        <label for="sparklybookreading">Sparkly Book Reading</label>
        <input type="checkbox" name="sparklybookreading"/><br />
        <label for="flowerwinds">Flower Winds</label>
        <input type="checkbox" name="flowerwinds"/><br />
        <br />

        <label>Choose your favorite lunch spot:</label><br />
        <select>
            <option value="">---</option>
            <option value="dancingbumbleebench">Dancing Bumbleebee Bench</option>
            <option value="lillypadwaterspot">Lilly Pad Water Spot</option>
            <option value="fairycastle">Fairy Castle</option>
            <option value="sparklemountain">Sparkle Mountain</option>
        </select>

        <input type="submit" value="Submit Lunch Spot" />
    </form>
</body>

</html>
